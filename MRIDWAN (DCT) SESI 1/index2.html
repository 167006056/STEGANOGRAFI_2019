       <div  class="card mx-auto " style="max-width: 57rem;">
          <div class="card-header">

       <div class="card-body">
          <div class="form-group">
            <label for="gambar">Masukan Gambar</label>
            <input type="file" id="file1" accept="image/*" class="form-control-file" id="">
          </div>
          <div class="form-group">
              <label for="sandi">Masukan Kata Sandi</label>
              <input type="text" id="pass1" value="" class="form-control" id="sandi" placeholder="Password">
            </div>

            <button class="btn btn-primary" onclick='readIMG()'>Ekstrak Gambar</button><br><br>
            
            <div id="result" class="alert alert-primary">

            </div>

    <script src="jquery.min.js"></script>
    <script src="cryptostego.min.js"></script>
    <script>
    function readIMG(){
        function readfunc(){
            var t=readMsgFromCanvas('canvas',$("#pass1").val(),3);
            if(t!=null){
                t=t.split('&').join('&amp;');
                t=t.split(' ').join('&nbsp;'); 
                t=t.split('<').join('&lt;');
                t=t.split('>').join('&gt;');
                t=t.replace(/(?:\r\n|\r|\n)/g, '<br />');
                $("#result").html(t);
            }else $("#result").html('Galat saat mengekstrak pesan!');
                 
        }
        loadIMGtoCanvas('file1','canvas',readfunc);
    }
    </script>
